<h1>{{ title }}</h1>

<dl>
  <td>Name:</td>
  <dd>{{ name }}</dd>
  
  <td>Age:</td>
  <dd>{{ age }}</dd>
  
  <td>Description:</td>
  <dd>{{ getHeroDescription() }}</dd>
  
  <td>Capitalized:</td>
  <dd>{{ capitalizedName }}</dd>

</dl>

<button *ngIf="name !== 'SpiderMan'" (click)="changeHero()" class="btn btn-primary mx-2">Change Name</button>
<button *ngIf="age !== 25" (click)="changeAge()" class="btn btn-primary  mx-2">Change Age</button>
<button *ngIf="name === 'SpiderMan' || age === 25" (click)="reset()" class="btn btn-primary">Reset</button>
