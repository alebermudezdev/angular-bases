<h1>Dragon Ball Z</h1>
<hr>
<div class="row">
  <div class="col">
    <dbz-list
      [characterList]="characters"
      (onDeleteCharacter)="onDeleteCharacter($event)"
    ></dbz-list>
  </div>
  <div class="col">
    <dbz-add-character
      (onAddCharacter)="onAddCharacter($event)"
    ></dbz-add-character>
  </div>
</div>
