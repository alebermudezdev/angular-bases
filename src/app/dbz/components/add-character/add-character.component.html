<form class="row" (ngSubmit)="saveCharacter()">
  <input class="form-control mb-2" type="text" [(ngModel)]="character.name" name="name" placeholder="Name">
  <input class="form-control mb-2" type="number" [(ngModel)]="character.power" name="power" placeholder="Power">
  <button type="submit" class="btn btn-primary">Add</button>
</form>
